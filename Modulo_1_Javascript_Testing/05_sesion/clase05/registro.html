<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <a href="./index.html" class="enlace">Regresar...</a>
    <link rel="stylesheet" href="./styleReg.css">
</head>
<body>
    <header>
        <h1 class="titulo">Registro de Usuario</h1>
    </header>
    <main>
        <section>
            <p>Por favor, llena los siguientes campos:</p>
            <form action="index.html" method="POST">
                <fieldset>
                    <legend>Información Personal</legend>
                    <div>
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>
                    </div>
                    <div>
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" min="1" required>
                    </div>
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>    
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono" pattern="[0-9]{10}" required>     
                    </div>
                    <div>
                        <label for="genero">Sexo:</label>
                        <select name="genero" id="genero" required>
                            <option value="" disabled selected>Elije una opción</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">No Binario</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Información de Cuenta</legend>
                    <div>
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Escribe el nombre de usuario" required>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
                    </div>
                    <div>
                        <label for="confirmar">Confirmar Contraseña:</label>
                        <input type="password" id="confirmar" name="confirmar" placeholder="Confirma tu contraseña" required>    
                    </div>            
                    <div>
                        <label for="fecha">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                </fieldset>
                <div>
                    <br>
                    <button type="reset">Limpiar</button>
                    <button type="button" onclick="enviarDatos()">Enviar Datos</button>
                </div>
            </form>
        </section>
    </main>

    <script src="./scriptReg.js"></script>
</body>
</html>
