<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDD Invertir Texto</title>
    <style>
        /** {
            box-sizing: border-box;
        }*/
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        .pass {
            color: green;
        }
        .fail {
            color: red;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testing Invertir Texto</h1>
    <div id="result"></div>
    <script>
        // Función bajo prueba
        function invertirTexto(texto) {
            if (typeof texto !== "string") return "";
            return texto.split("").reverse().join("");
        }

        // Sistema de test simple
        function expect(actual) {
            return {
                toBe(expected) {
                    const passed = actual === expected;
                    const message = passed
                        ? `Pasó: ${actual} === ${expected}`
                        : `Falló: ${actual} !== ${expected}`;

                    const result = document.createElement("pre");
                    result.textContent = message;
                    result.className = passed ? "pass" : "fail";
                    document.getElementById("result").appendChild(result);
                }
            };
        }

        // Pruebas
        expect(invertirTexto("Hola")).toBe("aloH"); // PASÓ
        expect(invertirTexto("TDD")).toBe("DDT"); // PASÓ
        expect(invertirTexto("abc123")).toBe("321cba"); // PASÓ
        expect(invertirTexto("123")).toBe("321"); // PASÓ
        expect(invertirTexto(false)).toBe(false); // PASÓ porque no es una cadena y retorna ""
    </script>
</body>
</html>
