<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Calculadora de Promedio</h1>
    <form id="formulario" action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1"><br>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2"><br>
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3"><br>
        
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado" class="resultado" style="display: none;">
        <h2>Resultado</h2>
        <p id="nombreResultado"></p>
        <p id="promedio"></p>
        <p id="estado"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
